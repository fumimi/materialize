<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>INPUT SCREEN</title>
    
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection">

  </head>

  <body>
    <nav class="indigo darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">INPUT SCREEN</a>
      </div>
    </nav>      
    <div class="container">

      <!-- Page Layout here -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">演題番号(一般演題)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected></option>
                <option value="微生物">微生物</option>
                <option value="免疫血清">免疫血清</option>
                <option value="臨床化学">臨床化学</option>
                <option value="管理運営">管理運営</option>
                <option value="情報システム">情報システム</option>
              </select>
              <label>発表分野</label>
            </div>            
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected></option>
                <option value="1">口演（日本語）</option>
                <option value="2">展示</option>
              </select>
              <label>発表形式</label>
            </div>            
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input id="password" type="text" class="validate">
              <label for="password">日付（年）</label>
            </div>
            <div class="input-field col s4">
              <input id="password" type="text" class="validate">
              <label for="password">日付（月）</label>
            </div>
            <div class="input-field col s4">
              <input id="password" type="text" class="validate">
              <label for="password">日付（日）</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="password" type="text" class="validate">
              <label for="password">開始時間（時）</label>
            </div>
            <div class="input-field col s3">
              <input id="password" type="text" class="validate">
              <label for="password">開始時間（分）</label>
            </div>
            <div class="input-field col s3">
              <input id="password" type="text" class="validate">
              <label for="password">終了時間（時）</label>
            </div>
            <div class="input-field col s3">
              <input id="password" type="text" class="validate">
              <label for="password">終了時間（分）</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select>
                <option value="" disabled selected></option>
                <option value="1">第1会場</option>
                <option value="2">第2会場</option>
                <option value="3">第3会場</option>
              </select>
              <label>会場</label>
            </div>            
            <div class="input-field col s6">
              <select>
                <option value="" disabled selected></option>
                <option value="1">201</option>
                <option value="2">202</option>
                <option value="3">203</option>
              </select>
              <label>部屋</label>
            </div>            
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="text" class="validate">
              <label for="password">演題名</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="text" class="validate">
              <label for="password">サブタイトル</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="text" class="validate">
              <label for="password">座長：氏名</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="text" class="validate">
              <label for="password">座長：氏名カナ</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="text" class="validate">
              <label for="password">座長：勤務先</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="text" class="validate">
              <label for="password">筆頭者：氏名</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">筆頭者：氏名カナ</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">筆頭者：勤務先</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">筆頭者：所属都道府県技師会</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">共同発表者1：氏名</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">共同発表者1：氏名カナ</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">共同発表者1：勤務先</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>        
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
